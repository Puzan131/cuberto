<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://s3.us-east-1.amazonaws.com/cdn.designcrowd.com/blog/67-programming-logos-to-say-hello-world/web-development-company-logo-by-logocaptain-studio-dribbble.png"
    />
    <script
      src="https://kit.fontawesome.com/843bef6daf.js"
      crossorigin="anonymous"
    ></script>
    <title>Puzan Studio - Creating Awesome Websites</title>
  </head>
  <body>
    <div class="cursor"></div>
    <div class="container">
      <section class="hero">
        <header>
          <nav class="navbar">
            <img
              src="https://searchvectorlogo.com/wp-content/uploads/2020/12/cuberto-logo-vector.png"
              alt=""
            />
            <div class="right">
              <span>menu</span>
              <i class="fa-solid fa-bars" style="color: #000000"></i>
            </div>
          </nav>
        </header>
        <div class="main">
          <div class="elem elem1">
            <div class="texts">
                <div class="main-text">
              <h1>I'LL BUILD BRANDS</h1>
            </div>
              <img
                src="https://fiddletwix.files.wordpress.com/2017/06/1pxqyo6.gif"
              />
              <h2>WEB DEV</h2>
              <h5>let's build together</h5>
            </div>
          </div>
          <div class="shapes">
            <svg
              class="big-circle"
              width="554"
              height="826"
              viewBox="0 0 554 826"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect
                class="shape"
                x="0.5"
                y="0.5"
                width="553"
                height="825"
                rx="99.5"
                stroke="black"
              />
              <svg
                class="small-circle"
                width="100"
                height="100"
                viewBox="0 0 456 456"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle
                  class="sm"
                  cx="228"
                  cy="228"
                  r="220"
                  stroke="black"
                  stroke-width="20"
                />
              </svg>
            </svg>
          </div>
          <h4>I'll make a revolution in WebDev</h4>
        </div>
      </section>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
